          <a class="navbar-brand" href="#">Tori Mason</a>

      <div class="container contact-me">
        <div class="row">
          <div class="col-12">
            <h4>Contact Me</h4>
          </div>
        </div>
           
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" aria-describedby="namelHelp" placeholder="Enter name">
              </div>
            </form>
          </div>
        </div>



        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
              <label for="exampleInput1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
              </div>
            </form>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
              </div>
            </form>
          </div>
        </div>
          
        <br>
       
        <div class="row">
          <div class="col-12">
            <form>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>
        
                      
        </div>
